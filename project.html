<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="project.js"></script>
    <title>Expense Tracker App</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="column text-center mr-auto ml-auto">
                <h1>Expense Tracker App</h1>
                <hr>
                <div class="form" action="#" onsubmit="onbuttonclick(event)">
                    <form>
                        <div class="form-group">
                            <label for="amount" class="form-label">Choose Expense Amount</label>
                            <input type="text" id="amount" class="form-control" placeholder="Enter Amount">
                        </div>
                        <div class="form-group">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" id="description" class="form-control" placeholder="Description of Expense">
                        </div>
                        <div class="form-group">
                            <label for="category" class="form-label">Choose  A Category</label>
                            <select class="form-select" id="category">
                                <option>Bills</option>
                                <option>Shopping</option>
                                <option>Services</option>
                                <option>Transportation</option>
                             </select>
                        </div>
                        <button class="btn btn-primary">Add Expense</button>
                    </form> 
                </div>
                
            </div>
            <div class="colmun text-center mr-auto ml-auto mt-auto mb-auto">
                <h2>Expense History</h2>
                <ul id="expense-list" class="list-group"></ul>
            </div>
        </div>
    </div>
</body>
</html>
